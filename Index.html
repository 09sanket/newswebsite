<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-div container flex">
            <a href="#" onclick="reload" class="company-logo">
                <img src="assets/logo.jpeg.jpeg" alt=" company logo ">
            </a> 
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Cricket</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="genral" onclick="onNavItemClick('genral')">Genral</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>

    </nav>



    <main>
     <div class="card-container container flex " id="cards-container">
        
        
     </div>


    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 30-5-2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis aliquid eum excepturi inventore illum esse cupiditate molestias obcaecati natus quibusdam!</p>

            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
